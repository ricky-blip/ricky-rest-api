spring.application.name=ricky-rest-api

# H2 Database settings
# application.properties (local default)
spring.datasource.url=jdbc:h2:mem:db_selo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#application-docker.properties
#spring.datasource.url=jdbc:h2:tcp://0.0.0.0:9092/mem:db_selo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Show SQL di console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Load schema.sql or data.sql on startup
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

#debug=true (Logging)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

